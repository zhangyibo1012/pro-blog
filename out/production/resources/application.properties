#本地环境
# Thymeleaf 编码
spring.thymeleaf.encoding=UTF-8
# 热部署静态文件
spring.thymeleaf.cache=false
# 使用HTML5标准
spring.thymeleaf.mode=HTML5

# 使用 H2 控制台
#spring.h2.console.enabled=true

# DataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3366/pro-blog?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=orgtec

# JPA
#create-drop每次启动都会清空数据
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# 文件服务器的接口的位置
file.server.url=http://localhost:8081/upload

# 内嵌 Elasticsearch 实例。默认存储位置是工作目录的 elastic 目录 (测试用)
#spring.data.elasticsearch.properties.path.home=target/elastic
# 远程服务
spring.data.elasticsearch.cluster-nodes=localhost:9300

# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

